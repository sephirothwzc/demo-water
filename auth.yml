hooks:
  # 格式化
  afterAllFileWrite:
    - prettier --write
overwrite: true
schema: 'http://localhost:8090/graphql?userId=123'
documents: 'src/**/*.graphql'
generates:
  # 基础类型
  src/generator/auth-center.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
  # 操作
  src/generator/auth-center.operation.ts:
    preset: import-types
    presetConfig:
      typesPath: ./auth-center
      importTypesNamespace: SchemaTypes
    plugins:
      - 'typescript-react-apollo'
    config:
      # defaultBaseOptions: {
      #   fetchPolicy: 'cache-and-network'
      # }
  # src/generator/auth-center.operation.ts:
  #   plugins:
  #     - 'typescript-react-apollo'
config:
  immutableTypes: true
