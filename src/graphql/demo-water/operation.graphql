mutation demoWater($param: DemoWaterSaveIn!) {
  demoWater(param: $param)
}

query findDemoWater($param: QueryListParam) {
  demoWaterAll(param: $param) {
    ...DemoWater
  }
}

query findDemoWaterById($id: ID!) {
  demoWater(id: $id) {
    ...DemoWater
  }
}

fragment DemoWater on DemoWater {
  id
  phone
  jsonValue
  createdAt
}
